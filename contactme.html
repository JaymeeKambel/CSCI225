<!DOCTYPE html>
<html>
<head>
    <title>Contact Me</title>
</head>
<body>
    <h1>Contact Me</h1>

    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fLVO3625F4Q?si=z6WqBLbyiCcKQ5Ew" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    <h2>Feedback Form</h2>
    <form name="feedback" action="submit_feedback.php" method="post">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name" required><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name" required><br>

        <label for="mail">Email Address:</label>
        <input type="email" id="mail" name="mail" placeholder="name@domain.com"><br>

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate"><br>

        <label>Recommend this website?</label><br>
        <input type="radio" id="recommend-yes" name="recommend" value="yes">
        <label for="recommend-yes">Yes</label>
        <input type="radio" id="recommend-no" name="recommend" value="no">
        <label for="recommend-no">No</label><br>

        <label for="favorite-website">Favorite Website:</label>
        <select id="favorite-website" name="favorite-website">
            <option value="Google">Google</option>
            <option value="Facebook">Facebook</option>
            <option value="Twitter">Twitter</option>
            <option value="Other">Other</option>
        </select><br>

        <label for="rating">Rate the website (1-10):</label>
        <input type="range" id="rating" name="rating" min="1" max="10"><br>

        <label for="comment">Additional Comments:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"><br>

        <label for="time">Select a Time:</label>
        <input type="time" id="time" name="time"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
