<body>
    <!--   navigation section to the top of my ContactMe.html -->
    <!-- Navigation Bar is fixed on top of the window with a background color class -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top">
        <a class="navbar-brand" href="#">My Website</a>
        <!--  navigation links -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </nav>

    <div class="container mt-5">
        <h1>
            <!-- Additional Bootstrap class added: badge badge-pill and font-weight-bold -->
            <span class="badge badge-secondary badge-pill font-weight-bold">New</span> Contact Me
        </h1>

        <div class="row">
            <!-- Bootstrap classes for layout -->
            <!-- Video - Bottom Left with rounded border -->
            
<div class="col-md-8 rounded">
    <iframe width="100%" height="315"
        src="https://www.youtube.com/embed/fLVO3625F4Q?si=z6WqBLbyiCcKQ5Ew"
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
    </iframe>
</div>


            <!-- Form - Bottom Right -->
            <div class="col-md-4">
                <h2>Feedback Form</h2>
                <form name="feedback" action="submit_feedback.php" method="post">
                    <!--  Bootstrap classes to form elements -->
                    <div class="form-group">
                        <label for="fname">First Name:</label>
                        <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter your first name" required>
                    </div>

                    <div class="form-group">
                        <label for="lname">Last Name:</label>
                        <input type="text" class="form-control" id="lname" name "lname" placeholder="Enter your last name" required>
                    </div>

                    <div class="form-group">
                        <label for "mail">Email Address:</label>
                        <input type="email" class="form-control" id="mail" name="mail" placeholder="name@domain.com">
                    </div>

                    <div class="form-group">
                        <!--  form to help text element below the password input box -->
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <small class="form-text text-muted">Your password should be at least 8 characters long.</small>
                    </div>

                    <div class="form-group">
                        <label for="comment">Additional Comments:</label>
                        <textarea class="form-control" id="comment" name="comment" rows="4"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="time">Select a Time:</label>
                        <input type="time" class="form-control" id="time" name="time">
                    </div>

                    <div class="form-group">
                        <label for="rating">Rating:</label>
                        <select class="form-control" id="rating" name="rating">
                            <option value="1">1 Star</option>
                            <option value="2">2 Stars</option>
                            <option value="3">3 Stars</option>
                            <option value="4">4 Stars</option>
                            <option value="5">5 Stars</option>
                        </select>
                    </div>

                    <div class="form-check">
                        <!-- Applied Bootstrap classes to radio/checkbox inputs -->
                        <input class="form-check-input" type="checkbox" id="subscribe" name="subscribe">
                        <label class="form-check-label" for="subscribe">Subscribe to newsletter</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap classes -->
    <!-- Additional Bootstrap classes added: badge badge-info and text-success -->
    <span class="badge badge-info m-3">New</span> This is an alert.
    <button class="btn btn-success m-3">Click me</button>
